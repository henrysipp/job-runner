name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: swift test --enable-code-coverage
      - name: Export coverage
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          BIN_PATH=$(swift build --show-bin-path)
          PROFDATA=$(find .build -name 'default.profdata' -type f)
          BINARY="$BIN_PATH/JobRunnerPackageTests.xctest/Contents/MacOS/JobRunnerPackageTests"
          xcrun llvm-cov export "$BINARY" \
            -instr-profile "$PROFDATA" \
            -format=lcov \
            --ignore-filename-regex='.build|Tests' > coverage.lcov
      - name: Upload to Codecov
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.lcov
