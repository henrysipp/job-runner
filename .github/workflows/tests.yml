name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: swift test --enable-code-coverage
      - name: Upload coverage data
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: .build
          retention-days: 1

  coverage:
    needs: test
    runs-on: macos-26
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-data
          path: .build
      - name: Export coverage
        run: |
          BIN_PATH=$(swift build --show-bin-path)
          PROFDATA=$(find .build -name 'default.profdata' -type f)
          BINARY="$BIN_PATH/JobRunnerPackageTests.xctest/Contents/MacOS/JobRunnerPackageTests"
          xcrun llvm-cov export "$BINARY" \
            -instr-profile "$PROFDATA" \
            -format=lcov \
            --ignore-filename-regex='.build|Tests' > coverage.lcov
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.lcov
